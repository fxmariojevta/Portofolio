{% extends "index.html" %}

{% block main %}
<div class="container">
    <div class="row">
      <div class="col">
        <h2>
            Word:
        </h2>
      </div>
        <div class="col">
            <h3>
                {{word}}
            </h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h3>
                Meaning:
            </h3>
        </div>
        <div class="col">
            <h3>
                {{meaning}}
            </h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h3>
                Synonyms: 
            </h3>
        </div>
        <div class="col">
            {% for synonym in synonyms %} 
                <span class="badge bg-dark">{{synonym}}</span> 
            {% endfor %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h3>
                Antonyms: 
            </h3>
        </div>
        <div class="col">
            {% for antonym in antonyms %} 
                <span class="badge bg-secondary">{{antonym}}</span> 
            {% endfor %}
        </div>
    </div>
    <br>
</div>
{% endblock %}
